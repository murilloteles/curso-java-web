<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/layout/padrao.xhtml">
        <ui:define name="conteudo">
        
        <h:form>
	        <p:growl id="msg" />
	        <h:panelGrid columns="2">
	            <p:outputLabel for="categoria" value="Categoria:" />
	            <p:selectOneMenu id="categoria" value="#{cadastroController.dto.anuncio.categoria}" converter="categoriaConverter">
	            	<f:selectItems value="#{cadastroController.categorias}" var="cat" itemValue="#{cat}" itemLabel="#{cat.nome}"></f:selectItems>
	            </p:selectOneMenu>

	            <p:outputLabel for="titulo" value="Titulo:" />
	            <p:inputText id="titulo" value="#{cadastroController.dto.anuncio.titulo}" maxlength="45" />
	            <p:outputLabel for="descricao"  value="Descrição:" />
	            <p:editor id="descricao" value="#{cadastroController.dto.anuncio.descricao}" maxlength="5000" width="600"></p:editor>

	            <p:outputLabel for="uf"  value="UF:" />
	            <p:selectOneMenu id="uf" value="#{cadastroController.dto.anuncio.uf}">
	            	<f:selectItems value="#{cadastroController.ufs}" var="uf" itemValue="#{uf.sigla}" itemLabel="#{uf.nome}"></f:selectItems>
	            </p:selectOneMenu>
				
	         </h:panelGrid>
	         
	         <p:separator />
			<h:panelGrid columns="3" id="dadosUsuario" cellpadding="4">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome"
					value="#{cadastroController.dto.usuario.nome}" />
				<p:message for="nome" />
				
				<p:outputLabel for="email" value="E-mail:" />
				<p:inputText id="email" value="#{cadastroController.dto.usuario.id}" />
				<p:message for="email" />

				<p:outputLabel for="rEmail" value="Repetir e-mail:" />
				<p:inputText id="rEmail"
					value="#{cadastroController.dto.usuario.repetirEmail}" />
				<p:message for="rEmail" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:inputText id="senha" type="password" 
					value="#{cadastroController.dto.usuario.senha}" />
				<p:message for="senha" />
				
				<p:outputLabel for="rSenha" value="Repetir senha:" />
				<p:inputText id="rSenha" type="password"
					value="#{cadastroController.dto.usuario.repetirSenha}" />
				<p:message for="rSenha" />

				<p:outputLabel for="telefone" value="Telefone:" />
				<p:inputMask mask="99 9999-9999" id="telefone" value="#{cadastroController.dto.usuario.telefone}" />
				<p:message for="telefone" />

			</h:panelGrid>
			<h:commandButton action="#{cadastroController.salvar}" value="Salvar" type="submit"></h:commandButton>
         </h:form>
        </ui:define>
    </ui:decorate>
</html>
