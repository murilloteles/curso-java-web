<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/layout/padrao.xhtml">
        <ui:define name="conteudo">
        
        <h:form>
	        <p:growl id="msg" />
	        <h:panelGrid columns="2">
	            <h:outputText value="Titulo:" />
	            <h:inputText value="#{cadastroController.dto.anuncio.titulo}" maxlength="45" />
	            <h:outputText value="UF:" />
	            <p:selectOneMenu value="#{cadastroController.dto.anuncio.uf}">
	            	<f:selectItems value="#{cadastroController.ufs}" var="uf" itemValue="#{uf.sigla}" itemLabel="#{uf.nome}"></f:selectItems>
	            </p:selectOneMenu>
	            <h:outputText value="Categoria:" />
	            <p:selectOneMenu value="#{cadastroController.dto.anuncio.categoria}" converter="categoriaConverter">
	            	<f:selectItems value="#{cadastroController.categorias}" var="cat" itemValue="#{cat}" itemLabel="#{cat.nome}"></f:selectItems>
	            </p:selectOneMenu>
	            <h:outputText value="Descrição:" />
	            <p:editor value="#{cadastroController.dto.anuncio.descricao}" maxlength="5000" width="600"></p:editor>
	         </h:panelGrid>
	         
	         <h:commandButton action="#{cadastroController.salvar}" value="Salvar" type="submit"></h:commandButton>
         </h:form>
        </ui:define>
    </ui:decorate>
</html>
