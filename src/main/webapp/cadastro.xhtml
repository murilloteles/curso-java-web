<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:decorate template="/layout/padrao.xhtml">
	<ui:define name="conteudo">

		<div align="center">
		<p:growl id="msg" />
			<p:panelGrid columns="1" style="margin-top:0px;width:500px;height:600px">
				<h:form>					
					<h3>Cadastre Seu Anuncio!</h3>
					<h:panelGrid columns="2" style="padding:40px">
						<h:outputText value="Categoria:" />
						<p:selectOneMenu
							value="#{cadastroController.dto.anuncio.categoria}"
							converter="categoriaConverter">
							<f:selectItems value="#{cadastroController.categorias}" var="cat"
								itemValue="#{cat}" itemLabel="#{cat.nome}"></f:selectItems>
						</p:selectOneMenu>
						<h:outputText value="Titulo:" />
						<h:inputText value="#{cadastroController.dto.anuncio.titulo}"
							maxlength="45" />
						<h:outputText value="UF:" />
						<p:selectOneMenu value="#{cadastroController.dto.anuncio.uf}">
							<f:selectItems value="#{cadastroController.ufs}" var="uf"
								itemValue="#{uf.sigla}" itemLabel="#{uf.nome}"></f:selectItems>
						</p:selectOneMenu>
						
						<h:outputText value="Descrição:" />
						<p:editor value="#{cadastroController.dto.anuncio.descricao}"
							maxlength="2000" width="400"></p:editor>
					</h:panelGrid>
					<p:separator style="width:600px" />
					<h3>Suas Informações</h3>

					<h:panelGrid columns="2" style="padding:20px">

						<p:outputLabel value="Eu sou " for="pessoa" />
						<p:selectOneRadio id="pessoa"
							value="#{cadastroController.dto.anuncio.pessoa}">
							<f:selectItem itemLabel="Particular" itemValue="particular" />
							<f:selectItem itemLabel="Profissional" itemValue="profissional" />
						</p:selectOneRadio>

						<p:outputLabel value="Verifique seu e-mail * " for="email" />
						<p:inputText id="email" />

					</h:panelGrid>

					<h:commandButton action="#{cadastroController.salvar}"
						value="Salvar" type="submit"></h:commandButton>
				</h:form>
			</p:panelGrid>
		</div>
	</ui:define>
</ui:decorate>
</html>
